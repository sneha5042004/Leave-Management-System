<!DOCTYPE html>
<html>
<head>
  <title>Principal Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2196f3, #21cbf3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #0d47a1;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0d47a1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #1565c0;
    }

    .error {
      color: red;
      font-size: 14px;
    }

    .note {
      font-size: 12px;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Principal Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Enter Email" required />
      <input type="password" id="password" placeholder="Enter Password" required />
      <button type="submit">Login</button>
      <p class="error" id="errorMsg"></p>
    </form>
    <p class="note">Only principal account allowed</p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // Hardcoded credentials for principal
      if (email === "principal@gmail.com" && password === "123456789") {
        sessionStorage.setItem("loggedInPrincipal", email);
        window.location.href = "principal-dashboard.html";
      } else {
        document.getElementById("errorMsg").textContent = "Invalid credentials. Try again.";
      }
    });
  </script>

</body>
</html>
